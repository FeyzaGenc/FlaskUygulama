<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlaskAPP</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='./style.css') }}">
    <link type="text/css" rel="stylesheet" href="../static/bootstrap.min.css">
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" href="https://techproeducation.com">Techpro Education</a>
          <a class="navbar-brand" href="{{ url_for('home')}}">Home</a>
          <a class="navbar-brand" href="{{ url_for('about')}}">About</a>
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
    
            </ul>
          </div>
        </div>
      </nav>
      <div class="main">
        <h4 class="predict">Enter Budget Amount</h4>

        <form action="/predict" method="POST">
            <input type="text", name="budget", id="budget", placeholder="Budget" required="required"><br>
            <button type="submit" class="btn btn-primary btn-block btn-large">Submit</button>
        </form>
        <br><br>
        <div class="predict">
            {{prediction}}
        </div>

      </div>

      
</body>
</html>
